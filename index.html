<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music and Instruments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // --- DARK THEME PALETTE ---
                        'primary-dark-bg': '#1e293b', // Slate 800 - Main Background
                        'primary-surface': '#334155', // Slate 700 - Card Surface
                        'accent-pink': '#ec4899',   // Vibrant Pink accent (Kept)
                        'card-front-bg': '#334155', // Card surface color
                        'card-back-bg': '#0d9488', // Deep Teal (Answer background - Dark, High-Contrast)
                        'text-light': '#f8fafc', // Slate 50 - Primary light text
                        'text-secondary': '#94a3b8', // Slate 400 - Secondary text
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            /* Now using a deep slate background for the entire page */
            background-color: var(--tw-colors-primary-dark-bg);
            /* Removed gradient for a clean, flat dark look */
        }

        /* 3D Flip Card Styles */
        .flashcard-container {
            perspective: 1200px;
            height: 340px; 
            width: 100%;
            max-width: 640px; 
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
            cursor: pointer;
            /* Increased shadow for depth on dark background */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
            border-radius: 1.5rem;
        }
        
        /* Animation when moving to a new card */
        .card-shift {
            animation: shift-effect 0.4s ease-out;
        }
        
        @keyframes shift-effect {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.95); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }


        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        .card-front {
            /* Dark surface for the question side */
            background-color: var(--tw-colors-card-front-bg);
            /* Vibrant pink border for visibility */
            border: 6px solid var(--tw-colors-accent-pink); 
        }

        .card-back {
            /* Deep teal background for the answer side */
            background-color: var(--tw-colors-card-back-bg);
            color: var(--tw-colors-text-light); /* Ensure text is light */
            transform: rotateY(180deg);
            /* Gradient adjusted for dark background contrast */
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%);
        }
        
        .nav-button {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            /* Button color changed to accent pink for better contrast on dark BG */
            background: linear-gradient(45deg, var(--tw-colors-accent-pink), #f472b6); 
            color: white;
            border: none;
        }

        .nav-button:hover {
            /* Shadow color matches the pink accent */
            box-shadow: 0 6px 20px -5px rgba(236, 72, 153, 0.7); 
            transform: scale(1.05);
        }

        .nav-button:active {
            transform: scale(0.98);
        }

        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(80%);
            box-shadow: none;
            transform: none;
        }
    </style>
</head>
<body class="bg-primary-dark-bg p-4 md:p-8 font-sans min-h-screen flex flex-col items-center">

    <header class="text-center mb-10 w-full max-w-xl">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-text-light mb-2 leading-tight">
            <!-- Header text uses light color -->
            <span class="text-accent-pink">‚ô¨</span> Music Flashcards <span class="text-accent-pink">ùÖ†</span>
        </h1>
        <p class="text-xl sm:text-2xl text-text-secondary font-medium">
            Touch cards to check answer!
        </p>
    </header>

    <main class="w-full max-w-3xl flex flex-col items-center flex-grow">
        
        <!-- Progress Counter -->
        <div id="progress-counter" class="text-lg font-bold text-accent-pink mb-10 px-6 py-2 bg-primary-surface rounded-full shadow-lg border-2 border-accent-pink/50 transition duration-300 ease-in-out">
            Card 1 of 104
        </div>

        <!-- Single Flashcard Display -->
        <div id="card-display" class="flashcard-container mb-12 card-shift">
            <!-- Card content will be injected here by JavaScript -->
        </div>

        <!-- Navigation Controls -->
        <div class="flex justify-center space-x-8 w-full max-w-lg">
            <button id="prev-button" onclick="prevCard()" class="nav-button font-extrabold py-3 px-10 rounded-full shadow-xl">
                &larr; Previous
            </button>
            <button id="next-button" onclick="nextCard()" class="nav-button font-extrabold py-3 px-10 rounded-full shadow-xl">
                Next &rarr;
            </button>
        </div>
    </main>

            { question: "Which musical instrument is played in Rajasthan?", answer: "Bhungal" },
            { question: "Which is the single string musical instrument made using a bamboo and a gourd, mostly used by traditional folk singers in Maharashtra?", answer: "Ektara" },

            { question: "'Damane' and 'Hulki' are popular traditional musical instruments from the state of:", answer: "Himachal Pradesh" },

            { question: "Kedarnath Bhattacharya, a popular singer, is better known by the name:", answer: "Kumar Sanu" },
            { question: "Which female vocalist is renowned in Hindustani classical music (vocal)?", answer: "M. S. Subbalakshmi" },
            { question: "Who was the first musician to be awarded the Bharat Ratna?", answer: "M. S. Subbalakshmi" },
            { question: "Which musician belongs to the Rampur Saheswan Gharana?", answer: "Malini Rajurkar" },
            { question: "Begum Akhtar is associated to which art form?", answer: "Music" },
            { question: "Zubin Mehta is associated with:", answer: "Music" },
            { question: "Which male vocalist is renowned in Hindustani Classical music (vocal)?", answer: "Pt. Jasraj" },
            { question: "Who is a famous singer of Hindustani classical music?", answer: "Shubha Mudgal" },
            { question: "Pandit Budhaditya Mukherjee is associated with which musical instruments?", answer: "Sitar" },
            { question: "Anoushka Shankar is related to which musical instrument?", answer: "Sitar" },
            { question: "The noted musician Arvind Parikh is associated with which musical instrument?", answer: "Sitar" },
            { question: "Renowned Musician Annapurna Devi is associated with which musical instrument?", answer: "Surbahar" },
            { question: "Pandit Lachhu Maharaj, who passed away recently, was associated with:", answer: "Tabla" },
            { question: "With which musical instrument was the noted musician Pandit Kishan Maharaj associated?", answer: "Tabla" },
            { question: "S. Balachander is associated with which musical instrument?", answer: "Veena" },
            { question: "Govind Swami Pillai is associated with which musical instrument?", answer: "Violin" },
            { question: "V.G. Jog is famous for which musical instrument?", answer: "Violin" },
            { question: "Which musical instrument does Pandit Ram Narayan play?", answer: "Violin" },
            { question: "With which instrument is the musician Tulsidas Borkar associated?", answer: "Harmonium" },
            { question: "Who out of the following was not a great master of Carnatic music (Swathi Thirunaal, Vishnu Digambar Paluskar, Muthuswami Dikshitar, or Shyama Shastri)?", answer: "Vishnu Digambar Paluskar" },
            { question: "Who is a famous Tabla player?", answer: "Zakir Hussain" },
            { question: "'Bobbili Veena' is a well-known musical instrument from the state of:", answer: "Andhra Pradesh" },
            { question: "The musician who belonged to the state of Assam is:", answer: "Bhupen Hazarika" },
            { question: "The renowned classical singer Uday Bhawalkar is an exponent of which form of Hindustani classical music?", answer: "Dhrupad" },
            { question: "Ustad Alladiya Khan belongs to which gharana of Hindustani music?", answer: "Jaipur Gharana" }
        ];

        // STATE VARIABLES
        let currentIndex = 0;
        const totalCards = flashcardData.length;

        // DOM REFERENCES
        const cardDisplay = document.getElementById('card-display');
        const progressCounter = document.getElementById('progress-counter');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        // Timeout ID for card shift animation
        let shiftTimeout = null;

        /**
         * Renders the current card based on the currentIndex.
         */
        function showCard() {
            if (totalCards === 0) {
                cardDisplay.innerHTML = '<p class="text-xl text-text-secondary">No flashcards loaded.</p>';
                prevButton.disabled = true;
                nextButton.disabled = true;
                return;
            }

            // Remove animation class before re-adding content
            cardDisplay.classList.remove('card-shift');

            const data = flashcardData[currentIndex];

            // 1. Update the card HTML
            cardDisplay.innerHTML = `
                <div id="current-flashcard" class="flashcard" onclick="flipCard()">
                    <div class="card-face card-front">
                        <div class="text-xl sm:text-2xl font-semibold text-text-light">
                            <!-- Text color for the question is now light -->
                            <p class="mb-3 text-accent-pink text-sm font-extrabold uppercase tracking-widest">Question ${currentIndex + 1}</p>
                            <p>${data.question}</p>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div class="text-2xl sm:text-3xl font-extrabold text-text-light">
                            <!-- Answer text is explicitly light for high contrast on the dark teal background -->
                            <p class="mb-3 text-accent-pink text-sm font-extrabold uppercase tracking-widest">Answer</p>
                            <p>${data.answer}</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Re-add animation class after content update
            void cardDisplay.offsetWidth; // Trigger reflow to restart animation
            cardDisplay.classList.add('card-shift');


            // 2. Update the progress counter
            progressCounter.textContent = `Card ${currentIndex + 1} of ${totalCards}`;

            // 3. Update button states
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === totalCards - 1;
        }

        /**
         * Toggles the flip class on the current card.
         */
        function flipCard() {
            const cardElement = document.getElementById('current-flashcard');
            if (cardElement) {
                cardElement.classList.toggle('flipped');
            }
        }
        
        /**
         * Generic function to handle card navigation with animation.
         */
        function navigateCard(direction) {
            let newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < totalCards) {
                // Clear any existing animation timeout
                if (shiftTimeout) clearTimeout(shiftTimeout);

                // Start the card shift animation by toggling the class
                cardDisplay.classList.remove('card-shift');
                void cardDisplay.offsetWidth; // Trigger reflow
                cardDisplay.classList.add('card-shift');

                const cardElement = document.getElementById('current-flashcard');
                const isFlipped = cardElement && cardElement.classList.contains('flipped');

                if (isFlipped) {
                    cardElement.classList.remove('flipped');
                }

                // Wait for the visual flip/shift effect to start before changing data
                shiftTimeout = setTimeout(() => {
                    currentIndex = newIndex;
                    showCard();
                }, isFlipped ? 350 : 200); // Wait longer if card needs to flip back
            }
        }


        /**
         * Moves to the next card.
         */
        function nextCard() {
            navigateCard(1);
        }

        /**
         * Moves to the previous card.
         */
        function prevCard() {
            navigateCard(-1);
        }

        // Initialize the app
        window.onload = showCard;
    </script>

</body>
</html>
